<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect with Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #a72f2f;
      color: rgb(186, 60, 60);
      transition: opacity 1s ease; /* smooth fade effect */
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }

    /* fade-out effect */
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <button onclick="redirectWithAnimation()">Go to Website</button>

  <script>
    function redirectWithAnimation() {
      // Add fade-out effect
      document.body.classList.add('fade-out');

      // Wait for the fade animation, then redirect
      setTimeout(() => {
        window.location.href = "https://www.example.com";
      }, 1000); // 1000ms = 1s (same as CSS transition duration)
    }
  </script>

</body>
</html>
